              elementType: "labels.text.stroke",
              stylers: [{ color: "#0F2031" }],
            },
          ]

        }

      });


      function breakpoint() {
        // Define Breakpoints / Viewport Width
        let breakpoints = {
          tablet: 768,
          desktop: 1024,
          desktophd: 1200,
          widescreen: 1800,
        };
        let viewport_width = Math.max(
          document.documentElement.clientWidth,
          window.innerWidth || 0
        );

        if (viewport_width < breakpoints.tablet) {
          return "Mobile";
        } else if (viewport_width < breakpoints.desktop) {
          return "Tablet";
        } else if (viewport_width < breakpoints.desktophd) {
          return "Desktop";
        } else if (viewport_width < breakpoints.widescreen) {
          return "Desktop HD";
        } else if (viewport_width >= breakpoints.widescreen) {
          return "Widescreen";
        }
      }

      // Reset breakpoint on window resize
      window.addEventListener("resize", function () {
        active_breakpoint = breakpoint();

        if (active_breakpoint === "Mobile") {
          map.setZoom(4.0);
        } else {
          map.setZoom(5.5);
        }
      });




      markers.forEach(function (marker) {

        if (marker.affiliate == 'true') {
          marker.affiliate = ' <span>- Affiliate</span>';
        }

        if (marker.url) {
          marker.url = '<a href="' + marker.url + '" target="_blank">Visit Website</a>';
        }

        let content = '<p class="map-logo"><img src="/images/' + marker.tag + '.png"></p><p class="map-title">' + marker.title + marker.affiliate + '</p><p>' + marker.address1 + '<br>';

        if (marker.address2) {
          content += marker.address2 + '<br>';
        }

        content += marker.city + ', ' + marker.state + '&nbsp;' + marker.zip + '</p><p class="map-phone"><a href="tel:1' + marker.phone + '">' + marker.phone + '</a></p><p class="map-url">' + marker.url + '</p>';

        console.log(content);
        map.addMarker({
          lat: marker.lat,
          lng: marker.lng,
          title: marker.title,
          icon: {
            url: "/images/marker3.png",
            scaledSize: new google.maps.Size(40, 40),
            anchor: new google.maps.Point(20, 40)
          },
          infoWindow: {
            content: content
          }
        });
      });

    </script>

  </div>
